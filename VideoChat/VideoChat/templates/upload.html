<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Upload your video!</title>   
  </head>
  <body>
      <!-- Upload form. Note enctype attribute! -->
      <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <p>Title</p>
          {{ form.title }}
          <p>Description</p>
          {{ form.description }}
          <p>{{ form.video_file }}</p>
          <p><input type="submit" value="Upload" /></p>
      </form>
  </body>
</html>
