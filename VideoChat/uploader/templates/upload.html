<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Upload your video!</title>   
  </head>
  <body>
      <!-- Upload form. Note enctype attribute! -->
      <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% for field in form %}
            <p>{{ field.label_tag }}</p>
            <p>{{ field }}</p>
            {% if field.errors %}
              <ul>
                {% for error in field.errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endfor %}
          <input type="submit" value="Upload" />
      </form>
  </body>
</html>
