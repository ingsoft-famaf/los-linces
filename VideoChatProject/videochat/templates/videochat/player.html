{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static "player.css" %}">
<script src="{% static "player.js" %}"></script>

{% block title %}video.title{% endblock %}

{% block body_block %}
    <script>
        $(window).unload(function(){
            $.ajax({
                type: 'POST',
                url: "/vc/ajax/finish_watching/",
                async:false, // The browser waits for the request to finish.
                dataType: "json",
                data: {'user':{{ request.user.pk }}},
                success: function(data) {
                    alert(data.message);
                }
            });
        });
    </script>
    <div class="container text-center">
    <hr>
    {% load static %}
        <link href="{% static "/css/chat.css" %}" rel="stylesheet">
            <div class="row">
                <div class="col-md-8">
                    <section id="reproductor">
                        <video id="video" width="700" heigth="500" src ="{{ video.path.url }}" controls></video>
                        <nav>
                            <div id="bar">
                              <div id="progress"></div>
                            </div>
                        </nav>
                    </section>
                </div>
                <div class="col-md-4">
                    <div class="container-fluid">
                          <div class="panel panel-default">
                                <div class="panel-heading">Chat</div>
                                <!-- Reference: http://v4-alpha.getbootstrap.com/components/list-group/ -->
                                <ul class="list-group" id="output" style="text-align: left">
                                    <li class="list-group-item"><strong> John Snow &nbsp;</strong> <span class="text" > This is a message </span></li>
                                    <li class="list-group-item"><strong> John Snow &nbsp;</strong> <span class="text" > This is another message </span></li>
                                    <li class="list-group-item"><strong> John Snow &nbsp;</strong> <span class="text" > And other </span></li>
                                    <li class="list-group-item"><strong> John Snow &nbsp;</strong> <span class="text" > :D </span></li>
                                </ul>
                                <div class="panel-body">
                                <form id="chat">
                                    {% csrf_token %}
                                    <div class="input-group">
                                    <input type="text" class="form-control" id="chat-input" />
                                        <span style="padding-left: 1px" class="input-group-btn">
                                            <button type="submit" class="btn btn-template-main">Send</button>
                                        </span>
                                    </div>
                                </form>
                                <script>

                                $(function() {
                                    $("#chat").on('submit', function(e) {
                                      e.preventDefault();
                                      message = $("#chat-input").val();
                                      if (message != "") {
                                        $("#chat-input").val("");
                                        $.ajax({
                                          url: "/vc/newchatmessage/",
                                          method: "POST",
                                          data: {'message': message, 'videopk': {{ video.pk }},
                                                 'csrfmiddlewaretoken': $("input[name=csrfmiddlewaretoken]").val()}
                                        }).done(function(data) {
                                          console.log(data)
                                        });
                                      }
                                    });

                                    var last_message_received = -1;
                                    function getMessages() {
                                      $.ajax({
                                        url: "/vc/getchatmessages/",
                                        method: "POST",
                                        data: {'videopk': {{ video.pk }}, 'lastmessagereceived': last_message_received,
                                               'csrfmiddlewaretoken': $("input[name=csrfmiddlewaretoken]").val()}
                                      }).done(function(data) {
                                        messages = JSON.parse(data);
                                        for (var key in messages) {
                                          console.log(messages[key]);
                                          $('#output').prepend(
                                            '<li class="list-group-item"><strong>' +
                                            messages[key]['author'] +
                                            ':</strong><span class="text">  ' +
                                            messages[key]['text'] + '</span></li>');
                                          last_message_received = key;
                                        }
                                      });

                                      setTimeout(getMessages, 1000);
                                    }

                                    getMessages();

                                  });
                                  </script>
                                  </div>
                            </div>
                      </div>
                  </div>
              </div>

      </div>
  {% endblock %}
