<div id="top">
            <div class="container">
                <div class="row">
                    <div class="col-xs-5 contact">
                        <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>  <a href="#" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
                        </p>
                    </div>
                    <div class="col-xs-7">
                        <div class="login">
                            <a href="/register"><i class="fa fa-user"></i> <span class="hidden-xs text-uppercase">Sign up</span></a>
                            <a href="#" data-toggle="modal" data-target="#login-modal"><i class="fa fa-sign-in"></i> <span class="hidden-xs text-uppercase">Sign in</span></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog modal-sm">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="Login">Login</h4>
            </div>
            <div class="modal-body">
                                    {% if next %}
                    <form action="{% url 'login_view' %}?next={{ next }}" method="post" enctype="multipart/form-data">
                {% else %}
                    <form action="{% url 'login_view' %}" method="post" enctype="multipart/form-data">
                {% endif %}
                {% csrf_token %}
                {% for field in form %}
                    <h4>{{ field.label_tag }}</h4>
                    <h4>{{ field }}</h4>
                {% endfor %}

                {% if errors %}
                    <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                    <button type="submit" class="btn btn-template-main"><i class="fa fa-sign-in"></i> Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% load static %}
<div id="heading-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="heading text-center">
                <h1><a href="/"><img src="{% static "img/logo.png" %}" alt="" class="img-responsive"></a></h1>
            </div>
            <p class="lead text-center">Share your videos with the world</p>
        </div>
    </div>
</div>
